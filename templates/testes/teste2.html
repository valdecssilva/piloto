{% extends "base.html" %}

{% block titulo_conteudo %} Teste 2 - Autocomplete {% endblock %}

{% block conteudo %} 
<div class="card-body">
    <p>
        <label for="id_categoria_nome">Categoria:</label>
        <input type="text" class="form-control autocomplete" id="id_categoria_nome" 
               data-url="{% url 'buscar_dados' 'home.Categoria' %}" data-hidden="#id_categoria">
        <input type="hidden" id="id_categoria">
    </p>

    <p>
        <label for="id_produto_nome">Produto:</label>
        <input type="text" class="form-control autocomplete" id="id_produto_nome" 
               data-url="{% url 'buscar_dados' 'home.Produto' %}" data-hidden="#id_produto">
        <input type="hidden" id="id_produto">
    </p>

    <p>
        <label for="id_cliente_nome">Cliente:</label>
        <input type="text" class="form-control autocomplete" id="id_cliente_nome" 
               data-url="{% url 'buscar_dados' 'home.Cliente' %}" data-hidden="#id_cliente">
        <input type="hidden" id="id_cliente">
    </p>
</div>
{% endblock conteudo %}

{% block javascript %}
{% comment %} <script>
    $(document).ready(function() {
        $('.autocomplete').each(function() {
            autoComplete(this); 
        });
    });
</script> {% endcomment %}
{% endblock javascript %}
